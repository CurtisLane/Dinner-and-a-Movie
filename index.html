<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Favicon-->
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">

  <title>Dinner and a Movie!</title>

</head>

<body>

  <!-- Header -->
  <div class="container">
    <div class="card bg-dark text-white rounded">
      <img src="assets/Images/Dinner+&+Movie.jpg" class="card-img" alt="Dinner and a Movie">

      <div class="position-relative" id="title">
        <h1 class="fancy_title text-center" id="titleH1">Quarantine Edition</h1>
      </div>

      <div class="card-img-overlay position-relative mb-3" id="headertext">

        <!--Instructions-->
        <p class="text-center mb-4">
          Search for awesome recipes and current movies to make the most of your Quarantine Experience
        </p>

        <div class="form-group row" id="alignment">


          <!-- Empty column for spacing -->
          <div class="col-1 col-sm-1 col-md-2 col-lg-2"></div>

          <!-- column contains search input -->
          <div class="col-5">

            <!-- Search input field -->
            <input type="text" class="form-control" id="searchInput" placeholder="Search For Recipes" autocomplete="off">
            <small id="validation"></small>

          </div>

          <!-- column contains dropdown menu and search button -->
          <div class="col-4">

            <!-- Trending Movies dropdown menu -->
            <div class="dropdown">

              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Trending Movies
              </button>

              <!-- Trending Movies dropdown menu options -->
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item">Day</a>
                <a class="dropdown-item">Week</a>
              </div>

              <!-- search button -->
              <button type="button" class="btn btn-secondary" id="searchButton">
                Search
              </button>

            </div> <!-- close .dropdown-->

          </div> <!-- close .col-4-->

        </div> <!-- close #alignment -->

      </div> <!-- close #headertext-->

    </div> <!-- close .card -->

  </div> <!-- close container -->

  <!-- Search results main content container -->
  <div class="results container" id="searchResults">

    <div class="row text-center">
      <div class="col-6" id="leftCol"></div>
      <div class="col-6" id="rightCol"></div>
    </div>
    
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- Lettering.js links -->
  <script src="assets/javascript/jquery.lettering-0.6.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".fancy_title").lettering();
    });
  </script>

  <!-- Custom JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
